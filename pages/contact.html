layout: page
title: Контакты
permalink: /contact/
---

<section class="contact">
  <div class="container">
    <div class="contact__title">
      <h1>Связаться</h1>
    </div>
    <div class="col-12 contact__body">
      <form
        class="contact__form"
        action="https://formspree.io/xknvkopk"
        method="POST"
      >
        <input
          type="text"
          class="form-control mb-4"
          placeholder="Имя"
          name="name"
          required
        />
        <input
          type="email"
          class="form-control mb-4"
          placeholder="E-mail"
          name="_replyto"
          required
        />
        <textarea
          class="form-control rounded-0 mb-2"
          rows="3"
          placeholder="Текст сообщения"
          name="message"
          required
        ></textarea>

        <div class="custom-control custom-checkbox mb-4">
          <input
            type="checkbox"
            class="custom-control-input"
            id="сonsentToDataProcessing"
            required
          />
          <label class="custom-control-label" for="сonsentToDataProcessing"
            >Согласен на обработку персональных данных</label
          >
        </div>

        <button class="btn btn-block" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</section>
